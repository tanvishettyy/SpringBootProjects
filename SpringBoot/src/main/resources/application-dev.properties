server.servlet.context-path=/Messenger
app.profile=dev

server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.suffix=.log
server.tomcat.accesslog.prefix=messenger_log
server.tomcat.accesslog.file-date-format=.dd-MM-yyyy
server.tomcat.basedir=C:/Messenger
server.tomcat.accesslog.directory=logs

logging.level.org.springframework.security=DEBUG
logging.level.org.apache.tomcat=DEBUG
logging.level.org.apache.catalina=DEBUG

security.ignored=/**
management.security.enabled = false
security.basic.enabled=false
spring.security.enabled=false
#logging.level.org.hibernate=trace

server.port:8080
#view resolver
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
#expose endpoints to actuator
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/actuator
#management.endpoint.health.show-details=ALWAYS
management.endpoint.beans.enabled=true
management.endpoints.enabled-by-default=true
management.server.port=9000

#hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#basePackagePath=com.impelsys.SpringBoot.model
#db datasource properties
spring.datasource.url=jdbc:mysql://localhost:3306/messenger
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=tanvi
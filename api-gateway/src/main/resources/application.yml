server:
  port: 9191
spring:
  application:
    name: API-GATEWAY

hystrix:
 command:
  fallbackcmd:
   execution:
    isolation:
     thread:
      timeoutInMilliseconds: 5000        

management:
 endpoints:
  web:
  base-path: /
  exposure:
   include: hystrix.stream
       
           
eureka:
 client:
  register-with-eureka: true
  fetch-registry: true
 service-url:
  defaultZone: http://localhost:8761/eureka/
 instance: 
  hostname: localhost
  

  
 